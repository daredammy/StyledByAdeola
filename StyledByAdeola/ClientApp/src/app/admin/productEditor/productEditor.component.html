<div class="form-group">
  <label>Name</label>
  <input class="form-control" [(ngModel)]="product.title" />
</div>
<div class="form-group">
  <label>Category</label>
  <input class="form-control" [(ngModel)]="product.categories" />
</div>
<div class="form-group">
  <label>Description</label>
  <textarea class="form-control" [(ngModel)]="product.description"></textarea>
</div>
<div class="form-group">
  <label>Price</label>
  <input type="number" class="form-control" [(ngModel)]="product.price" />
</div>
<input id="imgInput" type="file" (change)="onUploadChange($event)" accept=".png, .jpg, .jpeg, .pdf" />
<div class="row">
  <div *ngFor="let item of base64textString" class="col-sm">
    <img src={{item}} alt="" id="img" class="mr-4 mb-4"><br />
    <!--<button class="btn btn-secondary btn-sm">Remove</button>-->
  </div>
</div>

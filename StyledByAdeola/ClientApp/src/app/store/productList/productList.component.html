<div *ngIf="products?.length > 0; else nodata" class="container">
  <div class="row justify-content-center">
      <div *ngFor="let product of products" class="">
        <div class="col-sm mt-4" href="#">
          <a class="stackImg" (click)="navService.currentProduct = product">
            <section class="stackImg">
              <img class="productImage img-top" [src]="sanitize(product, 0)">
              <img class="productImage" [src]="sanitize(product, 1)">
            </section>
            <h5 class="mb-0 productTitle">
              {{ product.title }}
              <!--<store-ratings [product]="product"></store-ratings>-->
            </h5>
            <span class="mt-0 float-left">
              {{ formatUsd(product.price) }}
            </span>

            <!--<div class="card-text">
          {{ product.description }}
          <!--</div>-->
        </a>
      </div>
    </div>
  </div>
</div>

  <ng-template #nodata>
    <h4 class="m-2">Waiting for data...</h4>
  </ng-template>

<div class="text-right p-1 cartSummary" routerLink="/cart">
  <img src="assets/img/cart-70-24.ico">
  <small class="text-white" *ngIf="itemCount > 0; else empty">
    {{ itemCount }} item(s), {{ totalPrice | currency:"USD":"symbol" }}
  </small>
  <!--<button class="btn btn-sm ml-1"
          [disabled]="itemCount == 0"
          routerLink="/cart">
    <i class="text-white fa fa-shopping-cart"></i>
  </button>-->
</div>

<ng-template #empty>
  <small class="text-muted">
    (0)
  </small>
</ng-template>

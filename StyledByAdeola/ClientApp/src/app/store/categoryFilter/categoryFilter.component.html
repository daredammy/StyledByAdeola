<div class="m-lg-5 categoryFilter">
  <a class="" (click)="service.currentCategory = ''">
    <span class="category">All</span>
  </a>
  <a *ngFor="let category of service.categories"
     (click)="service.currentCategory = category">
    <span class="categoryFilterDelimter">|</span>
    <span class="category" [class.active]="service.currentCategory == category"> {{cleanCategories(category)}}</span>
  </a>
</div>

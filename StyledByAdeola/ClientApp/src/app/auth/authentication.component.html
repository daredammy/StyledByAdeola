<h4 *ngIf="showError" class="p-2 bg-danger text-white">
  Invalid username or password
</h4>

<form novalidate #authForm="ngForm" class="checkoutForm">
  <div class="form-group">
    <label>Email:</label>
    <input #name="ngModel" name="email" class="form-control" placeholder="Email"
           [(ngModel)]="authService.email" required />
    <div *ngIf="name.invalid" class="text-danger">
      Please enter your email address
    </div>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" #password="ngModel" name="password" placeholder="Password"
           class="form-control" [(ngModel)]="authService.password" required />
    <div *ngIf="password.invalid" class="text-danger">
      Please enter your password
    </div>
  </div>
  <div class="text-center pt-2">
    <button class="btn btn-outline-dark ml-2" [disabled]="authForm.invalid"
            (click)="login()">
      Continue
    </button>
  </div>
</form>
<br />
